<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to text</title>
    <link rel="stylesheet" href="style-login.css">
    
    
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a class="nav-link" href="image_to_text.html">Image to Text</a>
            <a class="nav-link" href="index.html">OCR Reader</a>
            <a class="nav-link" href="compress pdf.html">Compress PDF</a>
            <div class="dropdown" style="margin-left:auto;">
                <a class="nav-link dropdown-toggle" href="#" aria-haspopup="true" aria-expanded="false">Others</a>
                <div class="dropdown-menu" role="menu">
                    <a href="#">Placeholder 1</a>
                    <a href="#">Placeholder 2</a>
                    <a href="#">Placeholder 3</a>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Added: OCR interaction area -->
    <main class="ocr-main">
        <input id="file_input" type="file" accept="image/*" />
        <div class="ocr-toolbar">
            <button type="button" onclick="open_file()">Select another image</button>
        </div>
        
        <!-- loading / progress area (used by ITT-fucntion.js) -->
        <div class="loading_area" style="display:none;">
            <div id="wrapper">
                <div class="loading-bar">
                    <div class="progress-bar"></div>
                </div>
                <div class="status" style="display:flex; justify-content:space-between; width:100%; margin-top:8px;">
                    <div class="state">Starting...</div>
                    <div class="percentage">0%</div>
                </div>
            </div>
        </div>
        

        <section style="margin-top:18px;">
            <label for="ocr_text" style="font-weight:600; display:block; margin-bottom:6px;">Extracted text</label>
            <textarea id="ocr_text" rows="14" readonly style="width:100%; padding:12px; font-family:inherit; font-size:0.95rem; box-sizing:border-box;"></textarea>
            <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
                <button id="download_txt" type="button">Download .txt</button>
                <button id="download_doc" type="button">Download .docx (Word)</button>
                <button id="download_pdf" type="button">Download .pdf</button>
                <button id="copy_text" type="button">Copy</button>
                <button id="edit_text" type="button">Edit</button>
                <!-- <button id="clear_text" type="button">Clear</button> -->
            </div>
        </section>
    </main>
</body>
<script  src="dist/ITT-fucntion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<!-- Touch-friendly dropdown toggle -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var toggles = document.querySelectorAll('.dropdown .dropdown-toggle');
    toggles.forEach(function (toggle) {
      toggle.addEventListener('click', function (e) {
        e.preventDefault();
        var dd = toggle.closest('.dropdown');
        if (dd) dd.classList.toggle('open');
      });
    });
    document.addEventListener('click', function (e) {
      document.querySelectorAll('.dropdown.open').forEach(function (dd) {
        if (!dd.contains(e.target)) dd.classList.remove('open');
      });
    });
  });
</script>

</html>
