<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">

</head>
<body>
    <header class="header">
        <nav class="left-links">  
            <a href="index.html" class="site-title">
                <span class="site-title-icon">ðŸ“„</span>
                OCR <span style="font-weight: 400;">PDF Reader</span>
            </a>
            <div class="about-web">
                <button type="button" onClick="feedback()">About Us</button>
                <button type="button" onClick="feedback()">Feedback</button>
            </div>
            <div class="acc-buttons">
                <a href="login.html" class="awaybtn" style="text-decoration:none;display:inline-block;text-align:center;">Log in</a>
                <a href="register.html" class="awaybtn" style="text-decoration:none;display:inline-block;text-align:center;">Sign up</a>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="register"><a href="register.html">Don't have an account? Sign up</a></div>
            <div class="divider"><span>or</span></div>
            <div class="third-party-buttons">
                <button type="button" class="third-party google">Login with Google</button>
                <button type="button" class="third-party facebook">Login with Facebook</button>
                <button type="button" class="third-party github">Login with Github</button>
            </div>
        </form>
        <script>
        function showTab(tab) {
            document.getElementById('login-form').style.display = tab === 'login' ? '' : 'none';
            document.getElementById('register-form').style.display = tab === 'register' ? '' : 'none';
            var btns = document.querySelectorAll('.tab-btn');
            btns.forEach(function(btn) { btn.classList.remove('active'); });
            if(tab === 'login') btns[0].classList.add('active');
            else btns[1].classList.add('active');
        }
        </script>
    </div>
</body>
</html>
