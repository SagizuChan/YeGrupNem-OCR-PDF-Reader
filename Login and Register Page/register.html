<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <header class="header">
        <nav class="left-links">  
            <a href="index.html" class="site-title">
                <span class="site-title-icon">ðŸ“„</span>
                OCR <span style="font-weight: 400;">PDF Reader</span>
            </a>
            <div class="about-web">
                <button type="button" onClick="feedback()">About Us</button>
                <button type="button" onClick="feedback()">Feedback</button>
            </div>
            <div class="acc-buttons">
                <a href="login.html" class="awaybtn" style="text-decoration:none;display:inline-block;text-align:center;">Log in</a>
                <a href="register.html" class="awaybtn" style="text-decoration:none;display:inline-block;text-align:center;">Sign up</a>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <form class="login-form">
            <h2>Register</h2>
            <div class="input-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="reg-username" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="reg-email" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <div class="input-group">
                <label for="reg-confirm">Confirm Password</label>
                <input type="password" id="reg-confirm" name="reg-confirm" required>
            </div>
            <button type="submit">Register</button>
            <div class="divider"><span>or</span></div>
            <div class="third-party-buttons">
                <button type="button" class="third-party google">Register with Google</button>
                <button type="button" class="third-party facebook">Register with Facebook</button>
                <button type="button" class="third-party github">Register with Github</button>
            </div>
            <div class="register"><a href="login.html">Already have an account? Log in</a></div>
        </form>
    </div>
</body>
</html>
